{% extends 'base/base.html' %}

{% block body %}
  <div class="container p-5 scroll-space">
    <h1 class="mb-3">New Shipping Address</h1>
    {% if form.errors %}
      {% include 'base/error.html' %}
    {% endif %}
    <form method="POST" enctype="multipart/form-data" action="">
      {% csrf_token %}

     
      <div class="row">
        <div class="col-lg-4 mb-3">
          <label class="form-label">Address 1</label>
            <input type="text" class="form-control" name="add_1" required>
        </div>
        <div class="col-lg-4 mb-3">
          <label class="form-label">Address 2</label>
          <input type="text" class="form-control" name="add_2" required>
        </div>
        <div class="col-lg-4 mb-3">
          <label class="form-label">Contact</label>
          <input type="text" class="form-control" name="contact" required>
        </div>
        <div class="col-lg-12 mb-3">
            <label class="form-label">GSTIN</label>
            <input type="text" class="form-control" name="gstin" required>
        </div>
       </div>

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary px-5">Add</button>
      </div>
    </form>
  </div>
{% endblock %}
